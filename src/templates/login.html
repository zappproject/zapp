<div class="container">
        <img src="/static/icon.png" class="logo-img">
        <p class="prod-des" style="background-color:white;">Local random anonymous posting. Get a live feed of what people are saying around you. (ISHCMC beta)
        </p>
    </div>
    <form class="reg-form" method="post" action="/auth/login">
      <div class="form-group form-center">
          <input type="text" class="form-control input-box" id="username" name="username" placeholder="Username" >
      </div>
      <div class="form-group form-center">
          <input type="password" class="form-control input-box" id="password" name="password" placeholder="Password">
      </div>
      <div class="form-actions button-container">
          <button type="submit" id="reg-button" class="sendButton">Log In</button>
      </div>
    </form>
